<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi lehet ez?????? 😱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes bounce-slow {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .bounce-slow {
        animation: bounce-slow 2s infinite;
      }

      .spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-pink-100 to-cyan-100 font-comic text-center relative overflow-hidden">
    <div class="absolute inset-0 opacity-20 pointer-events-none z-0">
      <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" alt="Confetti" class="w-full h-full object-cover" />
    </div>

    <h1 class="text-4xl md:text-5xl font-bold text-fuchsia-700 mb-6 bounce-slow z-10">🧐 Mi lehet ez??</h1>
    <p class="text-lg md:text-xl pb-9 text-gray-700 mb-8 z-10">Olvasd be... és kiderül a TITOK! 🎁</p>

    <img
      src="qr-code.png"
      alt="QR Kód"
      class="max-w-[70%] md:max-w-md border-8 border-dashed border-pink-400 rounded-2xl p-4 bg-white spin-slow z-10 shadow-xl"
    />
  </body>
</html>
